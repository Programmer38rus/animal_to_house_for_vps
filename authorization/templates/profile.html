{% extends 'base.html' %}
{% block title %} Регистрация {% endblock %}
{% block authorization %}
    <div class="title-line">
        <div class="span">
            <span class="span-line">РЕГИСТРАЦИЯ</span>
        </div>
    </div>
    <div class="auth">
        <div class="auth-left w-100">
            <h5 class="top-h5">Авторизация на сайте</h5>
            <form action="" method="post" class="d-flex flex-column align-items-center list-unstyled ">
                {% csrf_token %}
                {{ form.as_ul }}
                <input class="btn btn-success" type="submit" value="Зарегистрироваться">
            </form>
            {{ message }}
        </div>
    </div>
{% endblock %}
